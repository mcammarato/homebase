<section class="todos" ng-controller="todoController">
  <p>Todos</p>
  <form name="frm" ng-submit="addTodo()">
    <input type="text" name="newTodo" ng-model="newTodo" required />
    <button class="btn-brown" type="submit">Add todo</button>
  </form>
  <p>{{ todoTest }}</p>
  <ul>
      <li ng-repeat="a in allTodos">
        <span data-id="{{a.id}}">{{a.todo}}</span>        
        <a class="btn" ng-click="deleteTodo(a.id)">Delete</a>
      </li>
  </ul>
</section>
